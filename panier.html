<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <title>Boutique</title>
</head>

<body>

    <div class="container-fluid">

        <div class="row justify-content-center text-center">
            <!-- DEBUT HEADER -->
            <header>
            <div class="col-sm-12">
              <figure>
                <img src="img/logo.jpg" alt="">
              </figure>
            </div>
            <div class="col-sm-12">
              <h1>Titre</h1>
            </div>
            <div class="col-sm-12">
              <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            Dropdown
                                        </a>
                      <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                      </div>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link disabled" href="#">Disabled</a>
                    </li>
                  </ul>
                  <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                  </form>
                </div>
              </nav>
            </div>
            <div class="col-sm-12">
              <article class="shop">
                <a><i class="fas fa-cart-arrow-down"></i></a>
                <ul class="shopList">

                </ul>
              </article>
            </div>
          </header>
            <!-- FIN HEADER -->
        </div>

        <!-- DEBUT MAIN ARTICLE-->

        <!-- DEBUT SLIDER 1-->
        <div class="row justify-content-center text-center">
            <div class="col-sm-12">
                <main>
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="https://orig00.deviantart.net/7a1d/f/2013/155/c/e/kawaii_sun_by_amis0129-d67rs1d.png" alt="First slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRWshGqR4k-MMXdbxRbXruqCgimqnJk2xRrSJ6QjZHb0Q8Jch34iA" alt="Second slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="https://orig00.deviantart.net/7a1d/f/2013/155/c/e/kawaii_sun_by_amis0129-d67rs1d.png" alt="Third slide">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
                    </div>
                    <!-- FIN SLIDER 1-->

                    <!-- DEBUT SLIDER 2-->
                    <div class="row justify-content-center text-center">
                        <div class="col-sm-12">
                            <main>
                                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                                    <ol class="carousel-indicators">
                                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                                    </ol>
                                    <div class="carousel-inner">
                                        <div class="carousel-item active">
                                            <img class="d-block w-100" src="https://orig00.deviantart.net/7a1d/f/2013/155/c/e/kawaii_sun_by_amis0129-d67rs1d.png" alt="First slide">
                                        </div>
                                        <div class="carousel-item">
                                            <img class="d-block w-100" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRWshGqR4k-MMXdbxRbXruqCgimqnJk2xRrSJ6QjZHb0Q8Jch34iA" alt="Second slide">
                                        </div>
                                        <div class="carousel-item">
                                            <img class="d-block w-100" src="https://orig00.deviantart.net/7a1d/f/2013/155/c/e/kawaii_sun_by_amis0129-d67rs1d.png" alt="Third slide">
                                        </div>
                                    </div>
                                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
                                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
                                </div>
                                <!-- FIN SLIDER 2-->

                                <!-- DEBUT SECTION (PRIX/QUANTITE/TVA)-->
                                <div class="row justify-content-center text-center">
                                    <div class="col-sm-12">
                                        <section id="price">
                                            <p>Quantity: _ _</p>
                                            <p>Price: _ _, _ _€</p>
                                            <p>TVA: _ _%</p>
                                            <p>Total: _ _, _ _€</p>

                                            <button type="button" name="button">Close</button>
                                            <button type="button" name="button">Save</button>
                                        </section>
                                    </div>
                                </div>

                                <!-- FIN SECTION (PRIX/QUANTITE/TVA)-->


                            </main>




                        </div>





                        <!-- FIN MAIN ARTICLE -->

                    </div>

                    <script src="node_modules/jquery/dist/jquery.min.js" charset="utf-8"></script>
                    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
                    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
                    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>
                    <script src="js/script.js" charset="utf-8"></script>

</body>

</html>
